{% extends 'first.html' %}

{% block content %}

<div class="row">
        {% for q in question %}  
        <div class="col s12 m6">
        <div class="card blue-grey darken-1">
        <div class="card-content white-text">
        <span class="card-title">{{q.ques}}</span>
            <p>{{q.pub_date}}</p>
            </div>   
            <div class="card-action">
            <a href="{{ q.get_absolute_url }}">Visit</a>
            </div>
        </div>
        </div>
        {% endfor %}
    </div>

{% endblock %}
